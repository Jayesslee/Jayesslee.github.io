<title>Jack Shaw CV</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open Sans'>

<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Open Sans", "Microsoft YaHei", "Consolas", "Roboto", "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked+.slider {
    background-color: #009688;
  }

  input:focus+.slider {
    box-shadow: 0 0 1px #009688;
  }

  input:checked+.slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
</style>

                en="My developer team adopts an agile development model, led by a Scrum Master, we work in sprints of 2 weeks duration. Each sprint begins with a sprint planning meeting, where we confirm requirements with the Product Owner (PO) and allocate development tasks. We develop a SaaS application based on the Athena platform. I am mainly responsible for backend development and sometimes I also write front-end code. I also responsible for the code reviewing of junior developers, as well as the optimization and refactoring of some historical code. Our team encourages the use of design patterns such as factory methods, builders, and the strategy pattern in our code. We emphasize the importance of naming and believe that self-explanatory code is superior to comments."></span>

            <p><span class="translate"
                cn="供应天眼是一个关于新能源车企业的供应链管控系统, 应用代号VSS, 他是一个我从0到1开发的项目. VSS 为客户提供了订单风险侦测, 生管出货, 库存协同, 发运签收等功能. 我们的客户包括有零件厂也有主机厂, 知名的主机厂有比亚迪汽车, 长城汽车, 吉利汽车等"
                en="VSS is a SaaS application based on Athena platform that I developed from scratch, it focuses on supply chain management of new energy electric vehicles. It provides our clients functionalities like Sales Order Risk Detection, Production Manager Shipping, Inventory Coordination, Delivery Signing, etc. Our customers include both parts and main engine factories, including well-known main like engine Great Wall Motor, Geely Auto, BYD Auto, etc."></span>

            <p><span class="translate"
                cn="当我开发订单风险侦测功能时, 我发现获取发动机零部件的API回传数据量过大, 经常超时或者回参数据量超出HTTP响应体的最大值, 为了解决这个问题, 我使用了异步调用的方式, 分批获取零件, 把每个批次的回参结果写入临时表, 所有批次结束后, 再合并, 组装成BOM树之后再进行进一步分析"
                en="When developing the Sales Order Risk Detection feature, I encountered an issue where the API for retrieving engine components returned a large amount of data, often causing timeouts or exceeding the maximum value of the HTTP response body. To address this problem, I implemented an asynchronous call approach to retrieve the parts in batches. I stored the response results of each batch in a temporary table. Once all the batches were completed, I merged and assembled them into a BOM (Bill of Materials) tree for further analysis."></span>
            </p>
            <p><span class="translate" cn="供应天眼项目现已顺利进行15个迭代的开发, 22家客户正在使用中, 其中包括知名的主机厂, 比如比亚迪汽车, 长城汽车, 吉利汽车等"
                en="The VSS project has successfully undergone 15 iterations of development, with 22 clients currently using it. This includes renowned automobile manufacturers such as BYD Auto, Great Wall Auto, Geely Auto, and more."></span>

                en="PWD is an industrial part drawing version control system. It primarily implements the control functionality of attaching drawings and version numbers within the production life cycle. In this project, my main responsibilities are performance optimization and code refactoring."></span>
            </p>
            <p><span class="translate"
                cn="重构过程中我发现询价单信息查询的服务性能较差, 响应时间太长, 且有时会出现从连接池获取不到数据库连接的问题, 非常影响用户体验. 首先, 我查看PinPoint上的服务调用链路, 发现其内部调用的一个服务耗时很长, 然后用PinPoint上查询到的时间节点到Druid Monitor上搜索, 发现一条SQL语句执行时间特别长, 每次请求这个服务, 执行该SQL语句时, 都会占用一个数据库连接池的链接, 导致后续的请求获取不到链接, 在用explain语句分析后, 发现这条SQL扫描行数远超预期, 原因是WHERE条件中使用了substring函数导致该字段所在的索引失效, 提前处理好参数, 再进行查询, 速度明显提升且不再出现获取不到数据库链接异常"
                en="During the refactoring process, I discovered that the performance of the inquiry order information retrieval service was poor, with excessively long response times. Additionally, there were occasional issues with not being able to retrieve database connections from the connection pool, greatly impacting the user experience. Firstly, I examined the service call chain on PinPoint and identified a service with a long processing time. Using the time stamps obtained from PinPoint, I searched on Druid Monitor and found a specific SQL statement that took an unusually long time to execute. Each request to this service would occupy a database connection from the pool, causing subsequent requests to fail in acquiring connections. After analyzing the SQL statement with the EXPLAIN statement, I discovered that the number of rows scanned by the SQL statement far exceeded expectations. The cause was the use of the SUBSTRING function in the WHERE condition, which deactivated the index on the corresponding field. By preprocessing the parameters and then performing the query, the speed significantly improved, and the issue of failing to obtain a database connection no longer occurred."></span>
